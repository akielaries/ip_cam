name: Build vpaSTRM

on:
  push:
    branches: [ v1.x, v1.x-dev ]
  pull_request:
    branches: [ v1.x, v1.x-dev ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: initalize github repo
        uses: actions/checkout@v3

      - name: Configure
        run: sudo apt-get install -y libavcodec-dev=7:5.1.2-1 libavformat-dev=7:5.1.2-1

      - name: Build
        run: ./vpaSTRM.sh   
        shell: bash
        
